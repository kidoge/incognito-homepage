<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Incognito Homepage - Options</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="options-content">
      <div class="option-row">
        <label for="url">Incognito Homepage URL</label>
        <input type="text" id="url" class="full-width">
      </div>

      <div class="option-row">
        <input id="first-only" type="checkbox"> Only open for the first tab
      </div>

      <div class="button-row">
        <button type="button" id="update">Save</button>
        <span id="message"></span>
      </div>
    </div>

    <div class="footer-links">
      <a id="guide" href="#">Installation Guide</a>
      <a href="about.html">About</a>
    </div>

    <script src="js/defaults.js"></script>
    <script src="js/options.js"></script>
  </body>
</html>
